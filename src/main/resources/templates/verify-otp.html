<!-- src/main/resources/templates/verify-otp.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Verify OTP â€” QuickDeliver</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <!-- <div th:insert="fragments/header :: header"></div> -->

  <main class="center">
    <div class="card auth-card">
      <h2>Verify OTP</h2>
      <p th:text="${message}"></p>
      <p>Enter the code sent to <b th:text="${phone}">+91...</b></p>

      <!-- Verify form -->
      <form action="/verify-otp" method="post">
        <input type="hidden" name="phone" th:value="${phone}">
        <input name="otp" type="text" placeholder="Enter OTP" required/>
        <div class="row">
          <button type="submit">Verify & Login</button>
        </div>
      </form>

      <!-- Error message -->
      <p th:if="${error}" th:text="${error}" class="error"></p>

      <!-- Resend OTP -->
      <form action="/send-otp" method="post" style="margin-top:10px;">
        <input type="hidden" name="phone" th:value="${phone}">
        <button type="submit" class="muted">Resend OTP</button>
      </form>

      <p class="hint">(Demo) OTP is shown on the server console where the app runs.</p>
    </div>
  </main>

  <script th:src="@{/js/app.js}"></script>
</body>
</html>
