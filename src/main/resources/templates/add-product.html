<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product — QuickDeliver</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <h1>QuickDeliver Admin</h1>
    </header>

    <main class="container">
        <h2>Add New Product</h2>

        <form th:action="@{/products/add}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" placeholder="Product Name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Product Description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price (₹):</label>
                <input type="number" id="price" name="price" placeholder="Price" required step="0.01">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Milk">Milk</option>
                    <option value="Bread">Bread</option>
                    <option value="Restaurant">Restaurant Items</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit">Add Product</button>
        </form>

        <div style="margin-top:20px;">
            <a th:href="@{/products}">Back to Products List</a>
        </div>
    </main>
</body>
</html>
