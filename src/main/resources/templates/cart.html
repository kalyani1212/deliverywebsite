<!-- src/main/resources/templates/cart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Cart — QuickDeliver</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main class="container">
    <h2>Your Cart</h2>

    <div th:if="${items == null or items.size() == 0}">
      <p>Your cart is empty. <a th:href="@{/products}">Browse products</a></p>
    </div>

    <div th:if="${items != null and items.size() > 0}">
      <table class="cart-table">
        <thead><tr><th>Product</th><th>Qty</th><th>Price</th></tr></thead>
        <tbody>
          <tr th:each="entry : ${items}">
            <td th:text="${entry.key.name}">Name</td>
            <td th:text="${entry.value}">1</td>
            <td>₹<span th:text="${entry.key.price * entry.value}">0</span></td>
          </tr>
        </tbody>
      </table>

      <p class="total">Total: ₹<span th:text="${total}">0.00</span></p>

      <a class="cta" th:href="@{/checkout}">Proceed to Checkout</a>
    </div>
  </main>

  <script th:src="@{/js/app.js}"></script>
</body>
</html>
